[storage]
homedir				=	./dbhome
datadir				=	dbdata
logdir				=	dblogs
backupdir			=	./backup
cachesize			=	16777216
errpfx				=	Storage
checkpoint_interval	=	300
backup_interval		=	86400
backup_lockfile		=	/tmp/.lockgamedbd

[storagewdb]
homedir			=	./dbhomewdb
datadir			=	dbdata
logdir			=	dblogs
backupdir		=	./backupwdb
checkpoint_interval	=	60
times_incbackup		=	24
tables			=	auction,city,equipment,friends,messages,status,user,auctionindex,clsconfig,factioninfo,inventory,rolename,storehouse,userfaction,base,config,factionname,mailbox,sellpoint,task,translog,waitdel,gtask,order,shoplog
cache_high_default	=	1024
cache_low_default	=	256
base_cache_high		=	4096
base_cache_low		=	1024
status_cache_high	=	4096
status_cache_low	=	1024
equipment_cache_high	=	4096
equipment_cache_low	=	1024
inventory_cache_high	=	4096
inventory_cache_low	=	1024
backup_lockfile		=	/tmp/.lockgamedbd

[gamedbd]
noimportclsconfig       =       0

[common]
;charset					=		utf-8

[ThreadPool]
threads		=	(1,15)(0,1)(100,1)(101,1)
max_queuesize	=	1048576
prior_strict	=	1

#角色位置与游戏服务器对应关系
